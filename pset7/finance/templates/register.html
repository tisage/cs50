{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" id="RegisterLabel" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password_again" placeholder="Password (again)" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="initialInvestment" value="10000" placeholder="Initial Investment" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sign Up</button>
            </div>
            
        </fieldset>
    </form>
{% endblock %}
